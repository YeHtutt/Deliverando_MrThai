<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">

    <header>
        <div class="headerContainer">
            <div class="headerLeftIcons">
                <div><img src="img/deliverando.png" class="deliverandoImg"></div>
                <div>
                    <h1 class="headerTitle">Deliverando</h1>
                </div>
            </div>

            <div class="headerRightIcons">
                <img src="img/germany-flag.png" class="germanyFlagImg">
                <img src="img/bars-solid.svg" class="solidBarImg">
            </div>
        </div>
    </header>


</head>

<body onload="render()" id="body">

    <div class="content" id="content">
        <div class="leftContent" id="leftContent"> <!--linke Seite Restaurant-->
            <div class="shopImg">
                <img src="img/ThaiFood.jpg">
            </div>
            <div>
                <h1 class="defaultMarginLeft">Mr. Thai Spezialitäten</h1>
            </div>
            <div class="restaurantDishes defaultMarginLeft" id="restaurantDishes">

            </div>
        </div>


        <div class="rightShoppingCart" id="rightShoppingCart"> <!--die rechte Seite Einkaufswagen Kontainer-->

            <div class="basketHeader" id="basketHeader">
                <h2 class="textCenter">Warenkorb</h2>
                <img class="homeButton" src="img/homebutton-black.png" onclick="closeBasket()">
            </div>

            <div id="emptyBasket" class="emptyBasket">
                <div class="emptyBasketImg">
                    <img src="img/lock.png">
                </div>
                <h2 class="textCenter">Fülle deinen Warenkorb</h2>
                <p class="textCenter">Ab 25€ Bestellung wird kostenlos geliefert!</p>
                <p class="textCenter">nach deiner Wahl die beste Gerichte aussuchen und bestellen.</p>
            </div>


            <div id="shopingBasketContainer"> </div> <!--Einkaufswagen mit den BasketRenderElemente-->

            <div class="shoppingBasketInvoiceContent d-none" id="basketInvoiceContent"> <!--Einkaufswagen mit den RechnungsElemente-->

                <div class="invoiceElement">
                    <div>Zwischensumme</div>
                    <div><span id="subTotal"></span> €</div>
                </div>

                <div class="invoiceElement">
                    <div>Lieferkosten</div>
                    <div>4,00 €</div>
                </div>

                <div class="invoiceElement">
                    <div><b>Gesamt</b></div>
                    <div><b><span id="total"></span> €</b></div>
                </div>
                <div class="orderButton" onclick="order()">Bestellen</div>
            </div>


        </div>

        <div id="showBasketButton" onclick="showBasket()">Warenkorb</div>
        <div class="showBasketTotalPrice" id="showBasketTotalPrice">  </div>
    </div>


    <!--<footer></footer>-->

</body>

</html>
