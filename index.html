<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <header>
        <div class="headerContainer">
            <div class="headerLeftIcons">
                <div><img src="img/deliverando.png" class="deliverandoImg"></div>
                <div>
                    <h1 class="headerTitle">Deliverando</h1>
                </div>
            </div>

            <div class="headerRightIcons">
                <img src="img/germany-flag.png" class="germanyFlagImg">
                <img src="img/bars-solid.svg" class="solidBarImg">
            </div>
        </div>
    </header>


</head>

<body onload="render()">

    <div class="content">

        <div class="leftContent" id="leftContent">
            <div class="shopImg">
                <img src="img/ThaiFood.jpg">
            </div>
            <div>
                <h1 class="defaultMarginLeft">Mr. Thai Spezialitäten</h1>
            </div>
            <div class="restaurantDishes defaultMarginLeft" id="restaurantDishes">

            </div>
        </div>


        <div class="rightShoppingCart">



            <div id="emptyBasket" class="emptyBasket">
                <div class="emptyBasketImg">
                    <img src="img/lock.png" >
                </div>
                <h2 class="textCenter">Einkaufwagen ist leer!</h2>
                <p class="textCenter">Bestellung kann losgelegt werden.</p>
            </div>

            <div class="shoppingBasketListContainer d-none" id="shoppingBasketListContainer">
                <h2 class="textCenter">Einkaufswagen</h2>
                <h3 class="textCenter">(Ab 25€ kostenlose Lieferung)</h3>
                <div class="shoppingBasketContent" id="shoppingBasketContent"></div>
            </div>

            <div class="invoiceContainer d-none" id="invoiceContainer">
                <div class="invoice">
                    <div>Zwischensumme</div>
                    <div><span id="subTotal"></span> €</div>
                </div>

                <div class="invoice">
                    <div>Lieferkosten</div>
                    <div>4,00 €</div>
                </div>

                <div class="invoice">
                    <div><b>Gesamt</b></div>
                    <div><b><span id="total"></span> €</b></div>
                </div>
                <div>
                    <button class="orderButton" onclick="order()">Bestellen</button>
                </div>

            </div>




        </div>

    </div>





    <footer></footer>

</body>

</html>
